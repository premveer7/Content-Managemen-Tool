<!DOCTYPE html>
<html>
<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="design.css">
  <script src="script.js"></script>  
  
</head>
<body>
  <div class="center-heading">
    <h1>Content Management Tool</h1>
  </div>

  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" rows="4" required></textarea>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" onchange="displayPreview(this, 'imagePreview')" required>

    <label for="video">Video:</label>
    <input type="file" id="video" name="video" accept="video/*" onchange="displayPreview(this, 'videoPreview')" required>

    <input type="submit" value="Create Blog">
  </form>

  <div id="detailsContainer"></div>
</body>
</html>
